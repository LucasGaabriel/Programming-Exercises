<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="top">
            <h1 id="title">Todo App</h1>

            <div id="new-todo">

                <input type="text" class="form-control" placeholder="Add a new task">
                <button id="btn-add" class="btn btn-success" type="button">Add</button>

            </div>

            <div id="todo-list">

                <ul id="list">

                    <li class="todo">
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value=""
                                    aria-label="Checkbox for following text input">
                            </div>
                            <div class="form-control content"></div>
                        </div>
                        <button type="button" class="btn btn-danger btn-remove">Remove</button>
                    </li>

                </ul>

            </div>

        </div>

        <div id="bottom">
            <div id="pending">
                <b id="completed-tasks">3</b> of <b id="total-tasks">5</b> tasks done
            </div>
            <button id="btn-clear-completed" type="button" class="btn btn-outline-success">
                Clear completed tasks
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
