<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <h1 id="title">Todo App</h1>

        <div id="new-todo">
            <input type="text" id="input" placeholder="Add a new task">
            <button id="btn-add">+</button>
        </div>

        <div id="todo-list">
            <ul id="list">
                <li class="todo">
                    <input type="checkbox" id="check">
                    <label for="check">Task 1</label>
                    <button id="delete">-</button>
                </li>
                <li class="todo">
                    <input type="checkbox" id="check">
                    <label for="check">Task 2</label>
                    <button id="delete">-</button>
                </li>
            </ul>
        </div>

        <div id="details">
            <p id="pending"><b id="completed-tasks">3</b> of <b id="total-tasks">5</b> tasks done</p>
            <button id="btn-remove">Clear completed tasks</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
