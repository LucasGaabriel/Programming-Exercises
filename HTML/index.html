<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="/">Inicio</a> |
        <a href nav-exercises="exercicios/teste.html">00 - Teste</a> |   
        <a href nav-exercises="exercicios/texto1.html">01 - Texto 1</a> |
        <a href nav-exercises="exercicios/texto2.html">02 - Texto 2</a> |
        <a href nav-exercises="exercicios/listas.html">03 - Listas</a> |
        <a href nav-exercises="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href nav-exercises="exercicios/links.html">05 - Links</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Desenvolvimento Web
    </footer>
    <script>
        const conteudo = document.getElementById("conteudo")

        document.querySelectorAll("[nav-exercises]").forEach(link => {
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.getAttribute("nav-exercises"))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
