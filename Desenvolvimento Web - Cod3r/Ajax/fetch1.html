<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        ul {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        li {
            margin: 5px 40px;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        fetch(url)
            .then(res => res.json())
            .then(estados => {
                const items = estados.reduce(
                    (html, estado) => html + `<li>${estado.nome}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${items}</ul>`)
            })
    </script>
</body>
